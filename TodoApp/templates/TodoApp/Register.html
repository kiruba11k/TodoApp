{% extends 'TodoApp/main.html' %}
{% block content %}
<div class="flexbox-register">
    <h1 class="log">Register</h1>

    {% csrf_token %}
    {{form.as_p}}

</form>
    <hr>
    <p class="log-reg">Already Have Any Account ?<a href="{% url 'login'%}">Login</a></p>

</div>
{% endblock content %}
